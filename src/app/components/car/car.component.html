<div class="row">
  <div class="col-sm-4 mb-3 mt-3">
    <select class="form-select " aria-label="Default select example">
      <option selected>Bir marka seç</option>
      <option *ngFor="let brand of brands let i = index;" value="i+1" (select)="setSelectedBrand(brand)">{{brand.brandName}}</option>
    </select>
  </div>
  <div class="col-sm-4 mb-3 mt-3">
    <select class="form-select " aria-label="Default select example">
      <option selected>Bir renk seç</option>
      <option *ngFor="let color of colors let i = index;" value="i+1">{{color.colorName}}</option>
    </select>
  </div>
  <div class="col-sm-3 mb-3 mt-3">
    <button (click)="listCars(selectedBrand,selectedColor)" type="button" class="btn btn-primary">Listele</button>
  </div>

</div>


<div class="row">
    <div class="col-sm-4 mb-3 mb-sm-0"  *ngFor="let car of cars">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title text-center">{{car.brandName}}</h5>
          <img [src]="setImage(car.imagePath)" class="card-img-top">
          <p class="card-text">With supporting text below as a natural lead-in to additional content.</p>
          <p class="card-text text-center">{{car.dailyPrice}}</p>
          <div class="d-grid btn btn-primary" routerLink="cars/cardetail/{{car.carId}}" >
            Aracı incele
          </div>
        </div>
      </div>
    </div>
  </div>
